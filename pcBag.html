<!DOCTYPE html>
<html>
<head>
	<title>Questionnaire</title>
</head>
<body>
	<h1>Questionnaire</h1>

	<form>
		<h2>Personal Information</h2>

		<label for="name">1. What is your name?</label><br>
		<input type="text" id="name" name="name"><br><br>

		<label for="age">2. How old are you?</label><br>
		<input type="number" id="age" name="age"><br><br>

		<label for="gender">3. What is your gender?</label><br>
		<select id="gender" name="gender">
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select><br><br>

		<h2>Educational Background</h2>

		<label for="education">4. What is your highest level of education?</label><br>
		<input type="text" id="education" name="education"><br><br>

		<label for="major">5. What was your major in college?</label><br>
		<input type="text" id="major" name="major"><br><br>

		<h2>Work Experience</h2>

		<label for="company">6. What company do you currently work for?</label><br>
		<input type="text" id="company" name="company"><br><br>

		<label for="position">7. What is your current position?</label><br>
		<input type="text" id="position" name="position"><br><br>

		<label for="years">8. How many years of work experience do you have?</label><br>
		<input type="number" id="years" name="years"><br><br>

		<h2>Interests and Hobbies</h2>

		<label for="interests">9. What are your interests or hobbies?</label><br>
		<textarea id="interests" name="interests"></textarea><br><br>

		<h2>Personality Traits</h2>

		<label for="personality">10. How would you describe your personality?</label><br>
		<textarea id="personality" name="personality"></textarea><br><br>

		<h2>Lifestyle</h2>

		<label for="diet">11. Do you follow a specific diet?</label><br>
		<input type="radio" id="yes" name="diet" value="yes">
		<label for="yes">Yes</label>
		<input type="radio" id="no" name="diet" value="no">
		<label for="no">No</label><br><br>

		<label for="exercise">12. How often do you exercise?</label><br>
		<select id="exercise" name="exercise">
			<option value="never">Never</option>
			<option value="once a week">Once a week</option>
			<option value="twice a week">Twice a week</option>
			<option value="three times a week">Three times a week</option>
			<option value="four times a week">Four times a week</option>
			<option value="five times a week">Five times a week</option>
			<option value="six times a week">Six times a week</option>
			<option value="seven times a week">Seven times a week</option>
		</select><br><br>

		<h2>Opinions and Beliefs</h2>

		<label for="politics">13. What is your political affiliation?</label><br>
		<input type="text" id="politics" name="politics"><br><br>

		<label for="religion">14. What is your religion, if any?</label><br>
		<input type="text" id="religion" name="religion"><br><br>

		<label for="opinions">15. What is your opinion on [insert topic here]?</label><br>
		<textarea id="opinions" name="opinions"></textarea><br><br>

		<input type="submit" value="Submit">
	</form>

</body>
</html>
